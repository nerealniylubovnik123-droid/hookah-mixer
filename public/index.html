<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кальянный Миксер</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Вступительный экран -->
<div id="welcome">
  <h1>Добро пожаловать<br>в мир кальянной миксологии</h1>
  <img src="logo.png" class="logo-main" alt="logo">
  <div class="enter-btn" onclick="enterApp()">
    <img src="enter.png" alt="enter" style="width:60%;border-radius:50%">
  </div>
</div>

<!-- Основное приложение -->
<div id="root"></div>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
<script type="text/babel" src="app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  window.enterApp = function(){
    if(window.appStarted) return;
    window.appStarted = true;
    const w = document.getElementById("welcome");
    const r = document.getElementById("root");
    if(!w || !r) return;
    w.classList.add("hidden");
    setTimeout(()=>{
      w.style.display="none";
      r.style.opacity="1";
      ReactDOM.createRoot(r).render(React.createElement(App));
    },800);
  };
});
</script>
</body>
</html>
