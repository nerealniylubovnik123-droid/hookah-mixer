<body>

<!-- üå´Ô∏è –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –≤—Å—Ç—É–ø–∏—Ç–µ–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω (–Ω–µ —Ç—Ä–æ–Ω—É—Ç) -->
<div class="smoke-layer"></div>
<div class="smoke-layer second"></div>

<div id="welcome">
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å<br>–≤ –º–∏—Ä –∫–∞–ª—å—è–Ω–Ω–æ–π –º–∏–∫—Å–æ–ª–æ–≥–∏–∏</h1>
  <img src="Logo Black.png" class="logo-main" alt="logo">
  <div class="enter-btn" onclick="enterApp()">
    <img src="enter.png" alt="enter" style="width:60%;border-radius:50%">
  </div>
</div>

<!-- üî• –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
<div id="root" class="app-root"></div>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
<script type="text/babel" src="app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  window.enterApp = function(){
    if(window.appStarted) return;
    window.appStarted = true;
    const w = document.getElementById("welcome");
    const r = document.getElementById("root");
    if(!w || !r) return;
    w.classList.add("hidden");
    setTimeout(()=>{
      w.style.display="none";
      r.style.opacity="1";
      ReactDOM.createRoot(r).render(React.createElement(App));
    },800);
  };

  // üí® –†–µ–∞–∫—Ü–∏—è –¥—ã–º–∞ –Ω–∞ –∫–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É
  document.body.addEventListener('click', () => {
    document.querySelectorAll('.smoke-layer').forEach(el => {
      el.classList.remove('pulse-smoke');
      void el.offsetWidth;
      el.classList.add('pulse-smoke');
    });
  });
});
</script>
</body>
